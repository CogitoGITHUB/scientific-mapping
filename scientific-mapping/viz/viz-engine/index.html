<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Scientific Knowledge Mapping - 3D Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="ui">
            <h1>Scientific Knowledge Mapping</h1>
            <div id="controls">
                <select id="mode-select">
                    <option value="citation">Citation Network</option>
                    <option value="concept">Concept Map</option>
                    <option value="author">Author Collaboration</option>
                    <option value="journal">Journal Landscape</option>
                </select>
                <div id="status">Ready - Press H for help</div>
            </div>
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search nodes...">
            </div>
            <div id="relationship-legend">
                <h3>Relationship Types</h3>
                <div class="legend-item">
                    <div class="color-box" style="background: #4a90e2;"></div>
                    <span>Citation</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background: #ff6b6b;"></div>
                    <span>Parent</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background: #50c878;"></div>
                    <span>Child</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background: #ffa500;"></div>
                    <span>Sibling</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background: #9b59b6;"></div>
                    <span>Friend</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background: #e74c3c;"></div>
                    <span>Evidence</span>
                </div>
            </div>
            <div id="stats">
                <div id="node-count">Nodes: 0</div>
                <div id="edge-count">Edges: 0</div>
            </div>
        </div>
        <div id="3d-graph"></div>
    </div>

    <script src="https://unpkg.com/3d-force-graph@1.70.17/dist/3d-force-graph.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
