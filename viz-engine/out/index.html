<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Knowledge Mapping - Network Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="ui">
            <h1>Scientific Knowledge Mapping</h1>
            <div id="controls">
                <select id="mode-select">
                    <option value="citation">Citation Network</option>
                    <option value="concept">Concept Map</option>
                    <option value="author">Author Collaboration</option>
                    <option value="journal">Journal Landscape</option>
                </select>
                <select id="layout-select">
                    <option value="fcose">FCose (Fast)</option>
                    <option value="cose">CoSE (Balanced)</option>
                    <option value="cola">Cola (Organic)</option>
                    <option value="euler">Euler (Simple)</option>
                </select>
                <button id="reset-view">Reset View</button>
                <button id="toggle-labels">Hide Labels</button>
            </div>
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search nodes...">
            </div>
            <div id="relationship-legend">
                <h3>Relationship Types</h3>
                <div class="legend-item">
                    <div class="color-box" style="background: #4a90e2;"></div>
                    <span>Citation</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background: #ff6b6b;"></div>
                    <span>Parent</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background: #50c878;"></div>
                    <span>Child</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background: #ffa500;"></div>
                    <span>Sibling</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background: #9b59b6;"></div>
                    <span>Friend</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background: #e74c3c;"></div>
                    <span>Evidence</span>
                </div>
            </div>
            <div id="stats">
                <div id="node-count">Nodes: 0</div>
                <div id="edge-count">Edges: 0</div>
            </div>
        </div>
        <div id="cy"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-fcose@2.2.0/cytoscape-fcose.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-cose-bilkent@4.1.0/cytoscape-cose-bilkent.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-cola@2.5.1/cytoscape-cola.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-euler@1.2.2/cytoscape-euler.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
