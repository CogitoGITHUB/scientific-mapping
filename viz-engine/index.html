<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Knowledge Mapping - 3D Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="ui">
            <h1>Scientific Knowledge Mapping</h1>
            <div id="controls">
                <select id="mode-select">
                    <option value="citation">Citation Network</option>
                    <option value="concept">Concept Map</option>
                    <option value="author">Author Collaboration</option>
                    <option value="journal">Journal Landscape</option>
                </select>
                <button id="reset-view">Reset View</button>
                <button id="toggle-labels">Toggle Labels</button>
                <button id="toggle-relationships">Toggle Relationships</button>
            </div>
            <div id="relationship-filters" style="display: none;">
                <div id="relationship-legend">
                    <div class="legend-item">
                        <div class="color-box" style="background: #4a90e2;"></div>
                        <span>Citation</span>
                    </div>
                    <div class="legend-item">
                        <div class="color-box" style="background: #ff6b6b;"></div>
                        <span>Parent</span>
                    </div>
                    <div class="legend-item">
                        <div class="color-box" style="background: #50c878;"></div>
                        <span>Child</span>
                    </div>
                    <div class="legend-item">
                        <div class="color-box" style="background: #ffa500;"></div>
                        <span>Sibling</span>
                    </div>
                    <div class="legend-item">
                        <div class="color-box" style="background: #9b59b6;"></div>
                        <span>Friend</span>
                    </div>
                    <div class="legend-item">
                        <div class="color-box" style="background: #e74c3c;"></div>
                        <span>Evidence</span>
                    </div>
                </div>
            </div>
            <div id="stats">
                <div id="node-count">Nodes: 0</div>
                <div id="edge-count">Edges: 0</div>
            </div>
        </div>
        <div id="scene-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
